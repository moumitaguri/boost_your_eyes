<!DOCTYPE html>
<html>

<head>
  <title>Play with color</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="heading">Boost your eye power!!</h1>
    <hr>
    <div class="display_score">
      <h2>Score :</h2>
      <h3 id="score">0</h3>
    </div>
    <div>
      <h1 id="colorName" style="color:red">RED</h1>
      <table onclick="getColorName(event)">
        <tr>
          <td id="red" class="red"></td>
          <td id="blue" class="blue"></td>
        </tr>
        <tr>
          <td id="yellow" class="yellow"></td>
          <td id="green" class="green"></td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
